<div class="container">
    <div class="row">
        <h2>I found a new item.</h2>
        <form name="form" ng-submit="addItem()" role="form" ng-controller="FounditemCtrl as vm">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="type">Type</label>
                <input type="text" name="type" id="type" class="form-control" ng-model="type" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label for="brand">Brand</label>
                <input type="text" name="brand" id="brand" class="form-control" ng-model="brand" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="name" required />
            </div>
            <div class="form-group">
                <label for="email">Your E-Mail Address</label>
                <input type="text" name="emaill" id="email" class="form-control" ng-model="email" required />
            </div>
            <div class="form-group">
                <label for="foundMap">Where did you find it? Specify the location by dragging the marker around.</label>
                <ng-map zoom="11" center="current-position" name="foundMap">
                    <marker centered="true" draggable="true" " position="{{vm.lat}}, {{vm.lon}}" on-dragend="vm.pos()"></marker>
                </ng-map>
            </div>

            <div class="form-actions">
            <p class="bg-danger" ng-show="errorText">{{errorText}}</p>
            <p class="bg-success" ng-show="successText">{{successText}}</p>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
                <a href="#/" class="btn btn-link">Cancel</a>
            </div>
        </form>            
    </div>
</div>
