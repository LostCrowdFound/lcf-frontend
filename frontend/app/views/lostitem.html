<div class="container" ng-controller="LostitemCtrl as vm">
    <div class="row">
            <h2>I lost an item.</h2>

            <form name="form" ng-submit="search()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.type.$dirty && form.type.$error.required }">
                    <label for="type">Type</label>
                    <input type="text" name="type" id="type" class="form-control" ng-model="type" required />
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.brand.$dirty && form.brand.$error.required }">
                    <label for="brand">Brand</label>
                    <input type="text" name="brand" id="brand" class="form-control" ng-model="brand" required />
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                    <label class="input-medium" for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" ng-model="name" required />
                </div>
                <div class="form-group">
                    <label for="map">Specify the position where you lost your valuable.<br>Adjust the circle to fit the position by dragging it around and adjusting the radius size.</label>
                    <ng-map zoom="11" center="current-position" name="map" street-view-control="false">
                        <shape id="circle" name="circle" centered="true" stroke-color='#FF0000' stroke-opacity="0.8"stroke-weight="2" center="current-position" on-center_changed="vm.centerChanged()" on-radius_changed="vm.radiusChanged()" radius="{{vm.radius}}" editable="true"></shape>
                    </ng-map>
                </div>  
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Search</button>
                    <a href="#/" class="btn btn-link">Cancel</a>
                </div>
            </form>

    </div> 
    <div class="row">
        
    </div>
    <div class="row">
        <div ng-repeat="item in items">
            <p>{{item.name}}</p>
        </div>
    </div>

</div>
