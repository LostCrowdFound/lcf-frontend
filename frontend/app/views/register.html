<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>

    <form name="form" ng-submit="register()" role="form" ng-controller="RegisterCtrl">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="username">E-Mail</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
            <a href="#/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
