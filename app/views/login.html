<div ng-controller="MainCtrl">
  <div class="jumbotron jumbo-one">
    <div class="container">
        <div class="panel panel-default" >
            <h2>Login</h2>
            <form name="form" ng-submit="login()" ng-controller="LoginCtrl" role="form">
                <div class="row">
                    <div class="form-group col-md-4 col-sm-6 col-xs-10" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4 col-sm-6 col-xs-10" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
                    <a href="#/register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div> 
      </div>
    </div>
  <div class="jumbotron jumbo-two">
    <div class="container">
      <div class="panel panel-default">
        <h2>Lost something?</h2>
        <p>Your item may have already been found!
        </p>
        <a class="btn btn-primary btn-lg" ng-click="searchForItem()">Search for it now!</a>  
      </div>
    </div>
  </div>
  <div class="jumbotron jumbo-three">
    <div class="container">
      <div class="panel panel-default">
        <h2>Found something?</h2>
        <p>A good deed only a few mouseclicks away.</p>
        <a class="btn btn-primary btn-lg" href="#/foundItem">Register an item now!</a>
      </div>
    </div>
  </div>
</div>
