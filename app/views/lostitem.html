<div class="container">
    <h2>You lost an item?</h2>
       <p>Just fill out this form and search for it!</p>
    <div class="row">        
        <form name="form" ng-submit="search()" role="form" ng-controller="LostitemCtrl as vm">
            <div class="row">
                <div class="form-group col-md-6 col-sm-8 col-xs-10" ng-class="{ 'has-error': form.type.$dirty && form.type.$error.required }">
                    <label for="type">What kind of item did you lose?</label>
                    <input type="text" name="type" id="type" class="form-control" ng-model="type" required />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-sm-8 col-xs-10" ng-class="{ 'has-error': form.brand.$dirty && form.brand.$error.required }">
                    <label for="brand">What brand was it?</label>
                    <input type="text" name="brand" id="brand" class="form-control" ng-model="brand" required />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-sm-8 col-xs-10" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                    <label class="input-medium" for="name">Any more information on the model?</label>
                    <input type="text" name="name" id="name" class="form-control" ng-model="name" required />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-sm-8 col-xs-10">
                    <label for="datePicker">When did you lose it?</label>
                    <uib-datepicker name="date" ng-model="vm.date" datepicker-options="vm.dtOptions" is-open="true"></uib-datepicker>
                </div>
            </div>
            <div class="form-group">
                <label for="map">Specify the position where you lost it.<br>Just drag around the circle and adjust the radius!</label>
                <ng-map zoom="11" center="current-position" name="map" street-view-control="false">               
                    <shape id="circle" name="circle" centered="true" stroke-color='#FF0000' stroke-opacity="0.8" stroke-weight="2" on-center_changed="vm.centerChanged()" on-radius_changed="vm.radiusChanged()" radius="{{vm.radius}}" editable="true"></shape>
                </ng-map>
            </div>  
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Search</button>
                <a href="#/" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
